<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/assets/images/ppg-logo.png" type="image/x-icon">
  <title>Document</title>
</head>
<body>
 <div class="app-container">

  <!-- Home page -->
  <div class="homepage flex-center">
    <img class="ppg-logo" src="/assets/images/ppg-logo.png">
    <p class="p-title">Ping Pong Masters</p>
    <button class="button p-basic new-game">Play a match</button>
    <p class="caption">Made with <3 by d4-n1</p>
  </div>

  <!-- Pause menu -->
  <div class="pause-menu flex-center hidden">
    <p class="p-title">Pause</p>
    <button class="button p-basic resume-game">Resume game</button>
    <button class="button p-basic exit-game">Exit game</button>
  </div>

  <!-- Win screen -->
  <div class="win-screen flex-center hidden">
    <p class="p-title winner"></p>
    <button class="button p-basic retry-game">Play another match</button>
    <button class="button p-basic exit-match">Exit game</button>
  </div>
  
  <!-- Scoreboard -->
  <div class="scoreboard-container">
    <input class="player home p-basic b-bottom b-right" name="home-name" type="text" value="Home">
    <div class="ball-home-container flex-center b-right">
      <div class="ball ball-home"></div>
    </div>
    <div class="home-points-container flex-center b-right">
      <span class="home-points-output p-score-big">0</span>
    </div>
    <div class="home-sets-container flex-center b-right b-bottom">
      <span class="home-sets-output p-score-small">0</span>
    </div>
    <button class="button home-add-point b-right b-bottom">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M9 1H7v6H1v2h6v6h2V9h6V7H9V1Z"/>
      </svg>
    </button>
    <button class="button home-subtract-point b-right">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M15 7v2H1V7h14Z"/>
      </svg>
    </button>

    <input class="player visitor p-basic b-bottom b-left" name="visitor-name" type="text" value="Visitor">
    <div class="ball-visitor-container flex-center">
      <div class="ball ball-visitor"></div>
    </div>
    <div class="visitor-points-container flex-center b-left">
      <span class="visitor-points-output p-score-big">0</span>
    </div>
    <div class="visitor-sets-container flex-center b-bottom">
      <span class="visitor-sets-output p-score-small">0</span>
    </div>
    <button class="button visitor-add-point b-left b-bottom">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M9 1H7v6H1v2h6v6h2V9h6V7H9V1Z"/>
      </svg>
    </button>
    <button class="button visitor-subtract-point b-left">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M15 7v2H1V7h14Z"/>
      </svg>
      
    </button>

    <div class="timer-container flex-center b-bottom">
      <span class="p-basic minutes">00</span>
      <span class="p-basic">:</span>
      <span class="p-basic seconds">00</span>
    </div>

    <div class="caster-container flex-center">
      <span class="caster-message p-basic">Ping Pong Masters</span>
    </div>

    <button class="button pause-game p-basic b-top">Pause</button>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
